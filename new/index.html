    <title>Pondok Daun</title>
</head>

<body>

    <div id="header">
        <div class="container">
            <nav class="navbar navbar-dark bg-dark">
                <!-- Navbar content -->
            </nav>
            <div class="jumbotron text-center" style="margin-bottom:0">
                <h1>Pondok Daun</h1>
                <p>Indonesian Restraunt</p>
            </div>

        </div>
    </div>


    <script>
        function initMap() {
            var positionOfRestraunt = {
                lat: latitude goes here,
                lng: longitude goes here
            }
            var options = {
                zoom: 18,
                center: positionOfRestraunt
            }

            var map = new google.maps.Map(document.getElementById('map'), options);

            var marker = new google.maps.Marker({
                position: positionOfRestraunt,
                animation: google.maps.Animation.DROP,
                map: map
            });
            marker.setMap(map);

            var infoWindow = new google.maps.InfoWindow({
                content: '<h5> Name of restraunt </h5>'
            });

            marker.addListener('click', function() {
                infoWindow.open(map, marker)
            });
        }
    </script>
